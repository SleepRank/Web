<div>
	<table id="list">
		<tr>
			<th>Rank</th>
			<th>Username</th>
			<th>Sleeping time(hours)</th>
			<th>Likes</th>
		</tr>
	</table>
	<!--button class="bg-success" id="friends">Friends</button>
	<button id="me">Me</button-->
	<button onclick="showList()" id="show">Show Rank</button>
</div>
</body>

<script>
function showList(){
	$("#show").prop("disabled", true);
	$.ajax({
		dataType: "json",
		contentType: "application/json",
		url: "sleeprank.json",
		//url: "http://sleeprank.herokuapp.com/api/users",
		success: function (data) {
			for (i = 0; i < data.value.length; i++) {
	 			$("#list").append("<tr><td>"+data.value[i].rank+"</td><td>"+data.value[i].name+"</td><td>"+data.value[i].sleepTime+"</td><td>"+data.value[i].numOfLike+"</td></tr>");
			}
		}
	});
}
</script>

</html>
